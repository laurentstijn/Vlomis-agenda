name: "30-Minute Sync Heartbeat"

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Batch Sync Orchestrator
        run: |
          curl -s "https://vlomis-agenda.vercel.app/api/sync/cron?secret=${{ secrets.CRON_SECRET }}"
